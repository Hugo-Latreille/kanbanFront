<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>oKanban</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
		></script>
	</head>

	<body>
		<section class="section">
			<div class="container">
				<h1 class="title">oKanban</h1>
				<div class="columns">
					<div class="column is-full">
						<div class="card-lists columns">
							<div class="column">
								<button class="button is-success" id="addListButton">
									<span class="icon is-small">
										<i class="fas fa-plus"></i>
									</span>
									&nbsp; Ajouter une liste
								</button>
								<button class="button is-info" id="addTagButton">
									<span class="icon is-small">
										<i class="fas fa-plus"></i>
									</span>
									&nbsp; Ajouter un label
								</button>
								<button class="button is-warning" id="updateTagButton">
									<span class="icon is-small">
										<i class="fas fa-exclamation-triangle"></i>
									</span>
									&nbsp; Modifier un label
								</button>
								<button class="button is-danger" id="deleteTagButton">
									<span class="icon is-small">
										<i class="fas fa-trash-alt"></i>
									</span>
									&nbsp; Supprimer un label
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!--? Modale Liste -->
		<div class="modal" id="addListModal">
			<div class="modal-background"></div>
			<div class="modal-card">
				<form action="" method="POST">
					<header class="modal-card-head">
						<p class="modal-card-title">Ajouter une liste</p>
						<button
							class="delete close"
							type="button"
							aria-label="close"
						></button>
					</header>
					<section class="modal-card-body">
						<div class="field">
							<label class="label">Nom</label>
							<div class="control">
								<input
									type="text"
									class="input"
									name="name"
									value=""
									placeholder="Nom de la liste"
								/>
							</div>
						</div>
					</section>
					<footer class="modal-card-foot">
						<button class="button is-success">Save changes</button>
						<button class="button close" type="button">Cancel</button>
					</footer>
				</form>
			</div>
		</div>

		<!--? Modale Carte -->
		<div class="modal" id="addCardModal">
			<div class="modal-background"></div>
			<div class="modal-card">
				<form action="" method="POST">
					<header class="modal-card-head">
						<p class="modal-card-title">Ajouter une carte</p>
						<button
							class="delete close"
							type="button"
							aria-label="close"
						></button>
					</header>
					<section class="modal-card-body">
						<div class="field">
							<label class="label">Contenu</label>
							<div class="control">
								<input type="hidden" name="list-id" value="1" />
								<input
									type="text"
									class="input"
									name="content"
									value=""
									placeholder="Nom de la carte"
								/>
								<input type="color" class="input" name="color" />
							</div>
						</div>
					</section>
					<footer class="modal-card-foot">
						<button class="button is-success">Save changes</button>
						<button class="button close" type="button">Cancel</button>
					</footer>
				</form>
			</div>
		</div>

		<!--? Modale tag -->
		<div class="modal" id="addTagModal">
			<div class="modal-background"></div>
			<div class="modal-card">
				<form action="" method="POST">
					<header class="modal-card-head">
						<p class="modal-card-title">Ajouter un tag</p>
						<button
							class="delete close"
							type="button"
							aria-label="close"
						></button>
					</header>
					<section class="modal-card-body">
						<div class="field">
							<label class="label">Nom</label>
							<div class="control">
								<input
									type="text"
									class="input"
									name="name"
									value=""
									placeholder="Nom de la liste"
								/>
								<input type="color" class="input" name="color" />
							</div>
						</div>
					</section>
					<footer class="modal-card-foot">
						<button class="button is-success">Save changes</button>
						<button class="button close" type="button">Cancel</button>
					</footer>
				</form>
			</div>
		</div>

		<!--? Modale update tag -->
		<div class="modal" id="updateTagModal">
			<div class="modal-background"></div>
			<div class="modal-card">
				<form action="" method="POST">
					<header class="modal-card-head">
						<p class="modal-card-title">Modifier un tag</p>
						<button
							class="delete close"
							type="button"
							aria-label="close"
						></button>
					</header>
					<section class="modal-card-body">
						<div class="field">
							<label for="tag-select" class="label">Sélectionnez un tag</label>
							<select name="tagId" id="tag-select" class="selectTag">
								<option value="">--Please choose an option--</option>
							</select>
							<div class="control">
								<input
									type="text"
									class="input"
									name="name"
									value=""
									placeholder="Nouveau nom du label"
								/>
								<input type="color" class="input" name="color" />
							</div>
						</div>
					</section>
					<footer class="modal-card-foot">
						<button class="button is-success">Save changes</button>
						<button class="button close" type="button">Cancel</button>
					</footer>
				</form>
			</div>
		</div>
		<!--? Modale delete tag -->
		<div class="modal" id="deleteTagModal">
			<div class="modal-background"></div>
			<div class="modal-card">
				<form action="" method="POST">
					<header class="modal-card-head">
						<p class="modal-card-title">Supprimer un tag</p>
						<button
							class="delete close"
							type="button"
							aria-label="close"
						></button>
					</header>
					<section class="modal-card-body">
						<div class="field">
							<label for="tag-select" class="label">Sélectionnez le tag à supprimer</label>
							<select name="tagId" id="tag-select" class="selectTag">
								<option value="">--Please choose an option--</option>
							</select>
							</div>
						</div>
					</section>
					<footer class="modal-card-foot">
						<button class="button is-success">Save changes</button>
						<button class="button close" type="button">Cancel</button>
					</footer>
				</form>
			</div>
		</div>
		<!--? Modale addTagToCard -->
		<div class="modal" id="addTagToCardModal">
			<div class="modal-background"></div>
			<div class="modal-card">
				<form action="" method="POST">
					<header class="modal-card-head">
						<p class="modal-card-title">Ajouter un tag à cette carte</p>
						<button
							class="delete close"
							type="button"
							aria-label="close"
						></button>
					</header>
					<section class="modal-card-body">
						<div class="field">
							<input type="hidden" name="cardId" value="">
							<label for="tag-select" class="label">Sélectionnez un tag à ajouter</label>
							<select name="tagId" id="tag-select" class="selectTag">
								<option value="">--Please choose an option--</option>
							</select>
								
							</div>
						</div>
					</section>
					<footer class="modal-card-foot">
						<button class="button is-success">Save changes</button>
						<button class="button close" type="button">Cancel</button>
					</footer>
				</form>
			</div>
		</div>

		<!--? TEMPLATE Liste -->
		<template class="newList">
			<div class="column is-one-quarter panel" data-list-id="C">
				<div class="panel-heading has-background-info">
					<div class="columns">
						<div class="column">
							<h2 class="has-text-white"></h2>

							<form action="" method="POST" class="is-hidden">
								<input type="hidden" name="list-id" value="2" />
								<div class="field has-addons">
									<div class="control">
										<input
											type="text"
											class="input is-small"
											name="name"
											value=""
											placeholder="Nom de la liste"
										/>
									</div>
									<div class="control">
										<button class="button is-small is-success">Valider</button>
									</div>
								</div>
							</form>
						</div>

						<div class="column is-narrow">
							<a href="#" class="is-pulled-right">
								<span class="addCard icon is-small has-text-white">
									<i class="fas fa-plus"></i>
								</span>
							</a>
							<a href="#">
								<span class="icon_list is-small has-text-danger">
									<i class="fas fa-trash-alt"></i>
								</span>
							</a>
						</div>
					</div>
				</div>
				<div class="panel-block is-block has-background-light"></div>
			</div>
		</template>
		<!--? TEMPLATE carte -->
		<template class="newCard">
			<div class="box" data-card-id="L">
				<div class="tags are-small"></div>
				<div class="columns">
					<div class="column"></div>
					<form action="" method="POST" class="is-hidden">
						<input type="hidden" name="list-id" value="2" />
						<div class="field has-addons">
							<div class="control">
								<input
									type="text"
									class="input is-small"
									name="content"
									value=""
									placeholder="Nom de la liste"
								/>
								<input type="color" class="input" name="color" />
								<input type="hidden" name="position" value="1" />
								<select class="selectPosition" name="newPosition">
									<!-- <option value="1" selected>1</option>
									<option value="2">2</option>
									<option value="3">3</option> -->
								</select>
							</div>
							<div class="control">
								<button class="button is-small is-success">Valider</button>
							</div>
						</div>
					</form>

					<div class="column is-narrow">
						<a href="#">
							<span class="icon is-small has-text-primary">
								<i class="fas fa-pencil-alt"></i>
							</span>
						</a>
						<a href="#">
							<span class="icon is-small has-text-danger">
								<i class="fas fa-trash-alt"></i>
							</span>
						</a>
					</div>
				</div>
			</div>
		</template>

		<!-- Chargement de mon fichier JS -->
		<!-- <script src="./assets/js/app.js"></script> -->
		<script src="./assets/js/index.js" type="module"></script>
	</body>
</html>
